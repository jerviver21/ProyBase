<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- <link rel="stylesheet"  type="text/css"  href="resources/css/style.css"/> -->
	</head>
	<body ng-app="EmpleadosModule" ng-controller="EmpleadosCtrl as ctrl">
	
		<h1>Empleados</h1>
		<div ng-repeat="empleado in EmpleadosCtrl.empleados">
			<div><span ng-bind="empleado.id"></span></div>
			<div><span ng-bind="empleado.nombre"></span></div>
			<div><span ng-bind="empleado.numId"></span></div>
			<div><span ng-bind="empleado.salario"></span></div>
			<div><span ng-bind="empleado.cargo"></span></div>
		</div>

		
		<script src="../resources/js/angular.js"></script>
		<script src="../resources/js/modules.js"></script>
		<script src="../resources/js/empleados/empleados_controller.js"></script>
		
	
	</body>
</html>
